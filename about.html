<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me - Ready co.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --surface:#0b0b0b;
      --text:#ffffff;
      --text-dim:rgba(255,255,255,.7);
      --pill:#0e0e0e;
      --pill-hover:#141414;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#e9e9e7; font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text);
      display:grid; place-items:center; padding:24px;
    }
    .card{
      position:relative; width:min(1100px,100%); min-height:80vh; border-radius:22px; overflow:hidden; box-shadow:0 30px 70px rgba(0,0,0,.25);
      background:#111;
    }
    .bg{ position:absolute; inset:0; background:#222 url('about-bg.jpg') center/cover no-repeat; }
    .tint{ position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.3) 0%, rgba(0,0,0,.75) 100%); }
    .inner{ position:relative; inset:0; height:100%; padding:28px; display:flex; flex-direction:column; }
    .top{ display:flex; align-items:center; justify-content:space-between; }
    .brand{ font-weight:800; font-size:clamp(16px, 2.2vw, 22px); text-shadow:0 1px 8px rgba(0,0,0,.35); }
    .cta{ appearance:none; border:0; background:var(--pill); color:#fff; padding:12px 20px; border-radius:999px; font-weight:600; cursor:pointer; box-shadow:0 6px 18px rgba(0,0,0,.25) inset, 0 1px 0 rgba(255,255,255,.06); }
    .cta:hover{ background:var(--pill-hover); }
    .center{ flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; gap:20px; position:relative; padding:20px; }
    .center::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.35);
      border-radius:16px;
      z-index:0;
    }
    .headline{ position:relative; z-index:1; font-weight:800; font-size:clamp(38px, 6vw, 80px); text-shadow:0 4px 30px rgba(0,0,0,.45); }
    .subhead{ position:relative; z-index:1; font-size:clamp(16px, 1.5vw, 22px); color:var(--text-dim); max-width:800px; line-height:1.5; }
    .bottom{ display:flex; align-items:end; justify-content:center; padding-top:20px; gap:20px; }
    .links{ display:flex; gap:22px; font-weight:600; font-size:clamp(12px, 1.3vw, 15px); color:var(--text-dim); }
    .links a{ color:inherit; text-decoration:none; position:relative; }
    .links a::after{ content:""; position:absolute; left:0; right:0; bottom:-4px; height:1px; background:currentColor; opacity:0; transform:scaleX(.6); transition:opacity .2s ease, transform .2s ease; }
    .links a:hover::after{ opacity:1; transform:scaleX(1); }
  </style>
</head>
<body>
  <main class="card">
    <div class="bg" aria-hidden="true"></div>
    <div class="tint" aria-hidden="true"></div>
    <div class="inner">
      <header class="top">
        <div class="brand">Ready co.</div>
        <a class="cta" href="index.html">Home</a>
      </header>
      <section class="center">
        <h1 class="headline">About Me</h1>
        <p class="subhead">Come back later my fellow human, this place is not done.</p>
      </section>
      <footer class="bottom">
        <nav class="links">
          <a href="index.html">Home.</a>
          <a href="#">Contact.</a>
        </nav>
      </footer>
    </div>
  </main>
</body>
</html>
