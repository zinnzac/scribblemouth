<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scribblemouth â€” Curiosity, Meaning, Science</title>
  <meta name="description" content="Scribblemouth is a home for science and philosophy explained with clarity and wonder." />
  <meta property="og:title" content="Scribblemouth" />
  <meta property="og:description" content="Science & philosophy explained with clarity and wonder." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og.jpg" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      /* design tokens */
      --bg: #0b0b10;
      --paper: #0f1016;
      --ink: #f1f3f7;
      --muted: #a7acb9;
      --accent: #ffffff;
      --radius: 28px;
      --space: clamp(14px, 1.2vw + 10px, 22px);
      --max: 1280px;
      --hero-h: min(76vh, 720px);
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background:#0b0b10; color:var(--ink)}
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}
    .wrap{max-width:var(--max); margin-inline:auto; padding-inline: clamp(12px, 3vw, 24px)}

    /* ==== COVER CARD ==== */
    .cover-shell{padding: clamp(16px, 4vw, 48px) 0 56px}
    .cover{position:relative; height: var(--hero-h); border-radius: var(--radius); overflow:hidden; box-shadow: 0 30px 80px rgba(0,0,0,.45); background:#0d0f15}
    .cover img.bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter: saturate(105%) contrast(102%)}
    .cover::after{ /* subtle bottom vignette */
      content:""; position:absolute; inset:0; background: linear-gradient(180deg, rgba(0,0,0,0) 50%, rgba(0,0,0,.55) 92%);
      pointer-events:none;
    }
    .brand{position:absolute; top:24px; left:28px; font-weight:700; letter-spacing:.4px; mix-blend:normal}
    .cta{position:absolute; top:20px; right:20px; padding:10px 16px; border-radius:999px; background:#0c0d10; color:#fff; border:1px solid rgba(255,255,255,.2); font-weight:600}
    .cta:hover{transform:translateY(-1px)}

    .title{position:absolute; inset:0; display:grid; place-items:center; text-align:center; font-size: clamp(40px, 7.8vw, 96px); line-height:1; font-weight:800; letter-spacing:.2px; text-shadow: 0 2px 24px rgba(0,0,0,.45)}

    .bottom-bar{position:absolute; left:0; right:0; bottom:0; display:flex; align-items:center; justify-content:space-between; padding: 20px 28px; color: rgba(255,255,255,.92);}
    .count{font-weight:800; font-size: clamp(16px, 2.2vw, 24px)}
    .count small{opacity:.65; font-weight:600; margin-left:6px}
    .social{display:flex; gap:18px; font-weight:600; opacity:.9}

    /* ====== BELOW THE FOLD (optional sections kept minimal) ====== */
    section{padding: clamp(28px, 5vw, 64px) 0; color:var(--muted)}
    .grid{display:grid; grid-template-columns: repeat(12, 1fr); gap: clamp(14px, 2vw, 24px)}
    .card{grid-column: span 4; background:var(--paper); border:1px solid rgba(255,255,255,0.06); border-radius:16px; overflow:hidden}
    @media (max-width: 900px){ .card{grid-column: span 6} }
    @media (max-width: 620px){ .card{grid-column: span 12} }
  </style>
</head>
<body>
  <main>
    <div class="wrap cover-shell">
      <section class="cover" aria-label="Feature">
        <img class="bg" src="/hero.jpg" alt="Background scene" />
        <div class="brand">Scribblemouth.</div>
        <a class="cta" href="#newsletter">Sign up</a>
        <h1 class="title">ScribbleMouth.</h1>
        <div class="bottom-bar">
          <div class="count">04 <small>/09</small></div>
          <nav class="social">
            <a href="https://instagram.com/" target="_blank" rel="noopener">Instagram.</a>
            <a href="https://facebook.com/" target="_blank" rel="noopener">Facebook.</a>
            <a href="https://dribbble.com/" target="_blank" rel="noopener">Dribbble.</a>
            <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter.</a>
          </nav>
        </div>
      </section>
    </div>

    <!-- Minimal below-the-fold so you still have content -->
    <section id="newsletter" class="wrap">
      <h2 style="margin:0 0 8px; color:var(--ink)">One thought worth your time.</h2>
      <p style="margin:0 0 14px">Get a short, dense idea each week. No fluff.</p>
      <form onsubmit="subscribe(event)" style="display:flex; gap:10px; max-width:560px">
        <input id="email" name="email" type="email" placeholder="you@domain.com" required style="flex:1; padding:12px 14px; background:#0d0e14; border:1px solid rgba(255,255,255,0.12); color:var(--ink); border-radius:10px" />
        <button type="submit" style="padding:12px 16px; border-radius:10px; border:1px solid rgba(255,255,255,0.25); background:#141722; color:#fff; font-weight:700">Subscribe</button>
      </form>
      <div id="nl-status" style="margin-top:8px"></div>
    </section>

    <section class="wrap" aria-label="Recent">
      <div class="grid">
        <a class="card" href="#">
          <img src="/thumbs/vid1.jpg" alt="thumb" />
        </a>
        <a class="card" href="#">
          <img src="/thumbs/vid2.jpg" alt="thumb" />
        </a>
        <a class="card" href="#">
          <img src="/thumbs/vid3.jpg" alt="thumb" />
        </a>
      </div>
    </section>
  </main>

  <script>
    function subscribe(e){
      e.preventDefault();
      const out = document.getElementById('nl-status');
      const email = document.getElementById('email').value;
      out.textContent = `Thanks! If ${email} is valid, you'll get a confirmation soon.`;
      e.target.reset();
    }
  </script>
</body>
</html>
