<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScribbleMouth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --surface:#0b0b0b;
      --text:#ffffff;
      --text-dim:rgba(255,255,255,.7);
      --pill:#0e0e0e;
      --pill-hover:#141414;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#e9e9e7; font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text);
      display:grid; place-items:center; padding:24px;
    }
    .card{
      position:relative; width:min(1100px,100%); aspect-ratio:16/9; border-radius:22px; overflow:hidden; box-shadow:0 30px 70px rgba(0,0,0,.25);
      background:#111;
    }
    .bg{ position:absolute; inset:0; background: #222 center/cover no-repeat; transform:scale(1.02); opacity: 1; transition: opacity 0.8s ease-in-out; }
    /* soft light rays tint */
    .bg.is-fading{ opacity:0; }
    .bg.fade-out {
    opacity: 0;
  }
    .tint{ position:absolute; inset:0; background:radial-gradient(100% 140% at 70% 0%, rgba(255,245,200,.22) 0%, rgba(0,0,0,0) 55%),
                                   linear-gradient(180deg, rgba(0,0,0,.05) 0%, rgba(0,0,0,.55) 75%, rgba(0,0,0,.75) 100%); }
    .inner{ position:relative; inset:0; height:100%; padding:28px; display:flex; flex-direction:column; }

    .top{ display:flex; align-items:center; justify-content:space-between; }
    .brand{ font-weight:800; letter-spacing:.2px; font-size:clamp(16px, 2.2vw, 22px); text-shadow:0 1px 8px rgba(0,0,0,.35); mix-blend-mode: difference;}
    .cta{ appearance:none; border:0; background:var(--pill); color:#fff; padding:12px 20px; border-radius:999px; font-weight:600; cursor:pointer; box-shadow:0 6px 18px rgba(0,0,0,.25) inset, 0 1px 0 rgba(255,255,255,.06);
          transition:transform .08s ease, background .15s ease, box-shadow .15s ease; }
    .cta:hover{ background:var(--pill-hover); }
    .cta:active{ transform:translateY(1px); }

    .center{ flex:1; display:grid; place-items:center; text-align:center; }
    
    .headline{ font-weight:800; font-size:clamp(38px, 8.5vw, 110px); line-height:1; text-shadow:1 4px 30px rgba(0,0,0,.45); mix-blend-mode: difference;}

    .bottom{ display:flex; align-items:end; justify-content:space-between; }
    .counter{ font-weight:800; letter-spacing:.5px; font-size:clamp(22px, 3.2vw, 36px); text-shadow:0 2px 14px rgba(0,0,0,.4); }
    .counter small{ font-weight:600; opacity:.75; font-size:.55em; margin-left:.25em; }

    .links{ display:flex; gap:22px; font-weight:600; font-size:clamp(12px, 1.3vw, 15px); color:var(--text-dim); }
    .links a{ color:inherit; text-decoration:none; position:relative; }
    .links a::after{ content:""; position:absolute; left:0; right:0; bottom:-4px; height:1px; background:currentColor; opacity:0; transform:scaleX(.6); transition:opacity .2s ease, transform .2s ease; }
    .links a:hover::after{ opacity:1; transform:scaleX(1); }

    /* small screens */
    @media (max-width: 520px){
      .inner{ padding:18px; }
      .links{ gap:14px; }
      .cta{ padding:10px 16px; }
    }
  </style>
</head>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Edit these to match the files you actually have
  const images = [
    'public/space/hero1.jpg',
    'public/space/hero3.jpg',
    'public/space/hero5.jpg',
    'public/nature/hero1.jpg',
    'public/nature/hero4.jpg',
    'public/personal/hero1.jpg',
  ];

  const bg = document.querySelector('.bg');
  if (!bg || images.length === 0) return;

  // Preload images so the fade is smooth
  images.forEach(src => { const img = new Image(); img.src = src; });

  // Start from the first image
  let idx = 0;
  bg.style.backgroundImage = `url('${images[idx]}')`;

  const swap = () => {
    bg.classList.add('is-fading');        // fade out
    setTimeout(() => {
      idx = (idx + 1) % images.length;    // next
      bg.style.backgroundImage = `url('${images[idx]}')`;
      bg.classList.remove('is-fading');   // fade in
    }, 800); // match CSS transition duration
  };

  // Change every 5 seconds
  setInterval(swap, 5000);
});
</script>

<body>
  <main class="card" role="main" aria-label="Hero">
    <div class="bg" aria-hidden="true"></div>
    <div class="tint" aria-hidden="true"></div>
    <div class="inner">
      <header class="top">
        <div class="brand">ScribbleMouth</div>
        <button class="cta">Sign up</button>
      </header>

      <section class="center" aria-live="polite">
        <h1 class="headline">curious.</h1>
      </section>

      <footer class="bottom">
        <div class="counter">04 <small>/09</small></div>
        <nav class="links" aria-label="social">
          <a href="about.html">About Me</a>
          <a href="https://instagram.com/scribblemouth_" target="_blank" rel="noopener noreferrer">Instagram</a>
          <a href="https://www.tiktok.com/@scribblemouth_" target="_blank" rel="noopener noreferrer">TikTok</a>
          <a href="https://www.youtube.com/channel/UCtRcCBgb-BE4p9V2XIf6WZQ" target="_blank" rel="noopener noreferrer">YouTube</a>
        </nav>
      </footer>
    </div>
  </main>
</body>
</html>
